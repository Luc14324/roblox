<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nick7 hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-lua.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-dark.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 40px 0px;
            overflow-x: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        
        .network-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #4caf50, transparent);
            height: 1px;
            width: 100%;
            animation: moveHorizontal 8s linear infinite;
        }
        
        .network-line.vertical {
            background: linear-gradient(0deg, transparent, #4caf50, transparent);
            width: 1px;
            height: 100%;
            animation: moveVertical 10s linear infinite;
        }
        
        .network-dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: #4caf50;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes moveHorizontal {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }
        
        @keyframes moveVertical {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            padding: 0 20px;
        }
        
        .hub-section {
            text-align: center;
        }
        
        .hub-title {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        .cat-placeholder {
            width: 150px;
            height: 150px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .cat-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .script-section {
            margin-top: 20px;
        }
        
        .script-label {
            font-size: 1.1rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .script-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 4px;
            border: 1px solid #444;
        }
        
        .script-code {
            background-color: #1e1e1e !important;
            border: none !important;
            margin: 0 !important;
            border-radius: 6px !important;
            flex-grow: 1;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            padding: 10px 14px !important;
        }
        
        .copy-button {
            background-color: #404040;
            border: 1px solid #666;
            border-radius: 6px;
            padding: 10px;
            cursor: pointer;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            transition: all 0.2s ease;
        }
        
        .copy-button:hover {
            background-color: #505050;
            border-color: #777;
        }
        
        .copy-button:active {
            background-color: #4caf50;
            border-color: #4caf50;
        }
        
        .copy-button svg {
            width: 16px;
            height: 16px;
        }
        
        .community-section {
            margin-top: 25px;
            text-align: center;
        }
        
        .community-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            font-weight: 300;
        }
        
        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .social-link {
            display: inline-block;
            text-decoration: none;
            color: inherit;
        }
        
        .social-icon {
            width: 70px;
            height: 70px;
            background-color: #2a2a2a;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .social-icon:hover {
            background-color: #333;
        }
        
        .social-icon.discord svg {
            width: 35px;
            height: 35px;
            fill: #7289da;
        }
        
        .social-icon.github svg {
            width: 35px;
            height: 35px;
            fill: #ffffff;
        }
        
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }
        
        .success-message.show {
            opacity: 1;
        }
        
        /* Custom Lua syntax highlighting */
        .token.keyword {
            color: #4caf50 !important;
        }
        
        .token.string {
            color: #a5d6a7 !important;
        }
        
        .token.function {
            color: #81c784 !important;
        }
        
        .token.punctuation {
            color: #ffffff !important;
        }
        
        .token.operator {
            color: #4caf50 !important;
        }
    </style>
</head>
<body>
    <div class="animated-background" id="animatedBg"></div>
    
    <div class="container">
        <div class="hub-section">
            <h1 class="hub-title">nick7 hub</h1>
            <div class="cat-placeholder">
                <img src="https://i.ibb.co/q69GnDv/that-cat.png" alt="Cat image" />
            </div>
        </div>
        
        <div class="script-section">
            <div class="script-label">hub script</div>
            <div class="script-container">
                <pre class="script-code"><code class="language-lua">loadstring(game:HttpGet("https://nick7.moderka.org/hub.lua"))()</code></pre>
                <button class="copy-button" onclick="copyScript()">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="community-section">
            <div class="social-links">
                <a href="https://discord.gg/NGAaby4y4b/" class="social-link" target="_blank">
                    <div class="social-icon discord">
                        <svg viewBox="0 0 24 24">
                            <path d="M20.317 4.3698a19.7913 19.7913 0 00-4.8851-1.5152.0741.0741 0 00-.0785.0371c-.211.3753-.4447.8648-.6083 1.2495-1.8447-.2762-3.68-.2762-5.4868 0-.1636-.3933-.4058-.8742-.6177-1.2495a.077.077 0 00-.0785-.037 19.7363 19.7363 0 00-4.8852 1.515.0699.0699 0 00-.0321.0277C.5334 9.0458-.319 13.5799.0992 18.0578a.0824.0824 0 00.0312.0561c2.0528 1.5076 4.0413 2.4228 5.9929 3.0294a.0777.0777 0 00.0842-.0276c.4616-.6304.8731-1.2952 1.226-1.9942a.076.076 0 00-.0416-.1057c-.6528-.2476-1.2743-.5495-1.8722-.8923a.077.077 0 01-.0076-.1277c.1258-.0943.2517-.1923.3718-.2914a.0743.0743 0 01.0776-.0105c3.9278 1.7933 8.18 1.7933 12.0614 0a.0739.0739 0 01.0785.0095c.1202.099.246.1981.3728.2924a.077.077 0 01-.0066.1276 12.2986 12.2986 0 01-1.873.8914.0766.0766 0 00-.0407.1067c.3604.698.7719 1.3628 1.225 1.9932a.076.076 0 00.0842.0286c1.961-.6067 3.9495-1.5219 6.0023-3.0294a.077.077 0 00.0313-.0552c.5004-5.177-.8382-9.6739-3.5485-13.6604a.061.061 0 00-.0312-.0286zM8.02 15.3312c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9555-2.4189 2.157-2.4189 1.2108 0 2.1753 1.0952 2.1568 2.419-.0185 1.3332-.9555 2.4189-2.1569 2.4189zm7.9748 0c-1.1825 0-2.1569-1.0857-2.1569-2.419 0-1.3332.9554-2.4189 2.1569-2.4189 1.2108 0 2.1753 1.0952 2.1568 2.419 0 1.3332-.9555 2.4189-2.1568 2.4189Z"/>
                        </svg>
                    </div>
                </a>
                <a href="https://github.com/nick7-hub/roblox/" class="social-link" target="_blank">
                    <div class="social-icon github">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </div>
                </a>
            </div>
        </div>
    </div>
    
    <div class="success-message" id="successMessage">
        Script copied to clipboard!
    </div>
    
    <script type="module">
        // Initialize Prism
        Prism.highlightAll();
        
        // Create animated network background
        function createAnimatedBackground() {
            const bg = document.getElementById('animatedBg');
            
            // Create horizontal lines
            for (let i = 0; i < 5; i++) {
                const line = document.createElement('div');
                line.className = 'network-line';
                line.style.top = Math.random() * 100 + '%';
                line.style.animationDelay = Math.random() * 8 + 's';
                line.style.animationDuration = (6 + Math.random() * 4) + 's';
                bg.appendChild(line);
            }
            
            // Create vertical lines
            for (let i = 0; i < 4; i++) {
                const line = document.createElement('div');
                line.className = 'network-line vertical';
                line.style.left = Math.random() * 100 + '%';
                line.style.animationDelay = Math.random() * 10 + 's';
                line.style.animationDuration = (8 + Math.random() * 4) + 's';
                bg.appendChild(line);
            }
            
            // Create pulsing dots
            for (let i = 0; i < 15; i++) {
                const dot = document.createElement('div');
                dot.className = 'network-dot';
                dot.style.left = Math.random() * 100 + '%';
                dot.style.top = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 2 + 's';
                dot.style.animationDuration = (1.5 + Math.random() * 2) + 's';
                bg.appendChild(dot);
            }
        }
        
        // Initialize background animation
        createAnimatedBackground();
        
        window.copyScript = function() {
            const scriptText = 'loadstring(game:HttpGet("https://nick7.moderka.org/hub.lua"))()';
            
            navigator.clipboard.writeText(scriptText).then(function() {
                const message = document.getElementById('successMessage');
                message.classList.add('show');
                
                setTimeout(function() {
                    message.classList.remove('show');
                }, 2000);
            }).catch(function(err) {
                console.error('Failed to copy text: ', err);
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = scriptText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                const message = document.getElementById('successMessage');
                message.classList.add('show');
                
                setTimeout(function() {
                    message.classList.remove('show');
                }, 2000);
            });
        }
    </script>
</body>
</html>
